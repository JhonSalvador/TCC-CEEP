<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylelogin.css">
    <title>Login</title>
</head>
<body background="img/login/wallog.png">
    <div class="header">
        <div class="logo">
            <a href="catalogohome.html">
                <img src="img/momologo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
                <div class="login_botao">
                <h2>Entrar</h2>
                <button><a href="cadastropessoa.html" class="pagcadastro">Cadastre-se</a></button>
                </div>
            <form>
                <div class="input_box">
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Senha" required>
                </div>

                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <a href="catalogohome.html" id="home">Voltar</a>
</body>
</html>
